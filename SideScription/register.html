<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .col-lg-4{
            border-radius: 6px;
            box-shadow: 1px 1px 10px 2px rgba(182, 170, 170, 0.2);
        }
        .input-group{ 
            /* box-shadow: 1px 1px 10px rgba(182, 170, 170, 0.2); */
            margin-top: 13px !important;
        }
        input, select{
            font-family: Verdana, Geneva, Tahoma, sans-serif !important;
            font-size: 18px !important;
            
        }
        body{
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .btn{
            font-size: 24px !important;
            font-family: Georgia, 'Times New Roman', Times, serif;
            line-height: 1.5em;
            font-weight: 500;
        }
        .login{
            font-size: 18px;
            color: forestgreen;
            text-decoration: none;
        }
    </style>

</head>
<body class="bg-light">

    <div class="container">
        <div class="row">
            <div class="col-lg-4 bg-white m-auto">

                <form id="employeeform" class="p-3 needs-validation"novalidate>
                    <input type="hidden" name="update_id" id="update_id">

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group m-2">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" name="fullname" id="fullname" class="form-control p-2" placeholder="Enter your full name" required>

                            <!-- <div class="invalid-feedback ms-5">
                                Please your fulll name
                            </div> -->

                        </div>
                        <div class="col-sm-12">
                            <div class="input-group m-2">
                            <span class="input-group-text"><i class="fa fa-male"></i></span>
                            <select name="" id="sex" class="form-control p-2" required>
                            <option disabled selected value>Select sex</option>
                            <!-- <option value="">select sex</option> -->
                            <option value="male">male</option>
                            <option value="female">female</option> 
                           
                            </select>
                            </div>
            
                        </div>
            
                        <div class="col-sm-12">
                            <div class="input-group m-2">
                              <span class="input-group-text"><i class="fa fa-phone"></i></span>
                            <input type="number" name="phone" id="phone" class="form-control p-2" placeholder="phone" required>
                            </div>
            
                        </div>
            
            
                        <div class="col-sm-12">
                            <div class="input-group m-2">
                                <span class="input-group-text"><i class="fa fa-history"></i></span>
                            <input type="text" name="age" id="age" class="form-control p-2" placeholder="age" required>
                            </div>
            
                        </div>
            
              
                   
            
                        <div class="col-sm-12">
                            <div class="input-group m-2">
                                <span class="input-group-text"><i class="fa fa-book"></i></span>
                            <select name="education" id="education" class="form-control p-2" required>
                            <option disabled selected value>Select education level</option>
                            <!-- <option value="secondery">select education level</option> -->
                            <option value="secondery">secondery</option>
                            <option value="primery">primery</option>
                            <option value="university">university</option>
                            </select>
                            </div>
            
                        </div>
            
                      
            
                        
                        <div class="col-sm-12">
                            <div class="input-group m-2">
                                <span class="input-group-text"><i class="fa fa-table"></i></span>
                                <select name="branch_id" id="branch_id" class="form-control  p-2" required>
                                <option disabled selected value>Select branch</option>
                                <!-- <option value="0">select branch</option> -->
                                </select>
                                </div>
            
                        </div>
                        <div class="col-sm-12">
                            <div class="input-group m-2 d-grid">
                                <button type="submit"  name="insert" class="btn btn-success p-2">Register</button>                              
                            </div>
                            <p class="text-center">Already Registered? <a href="login.html" class="login">Login</a></p>
            
                        </div>
                        

                        
                        </div>

                </form>

            </div>
        </div>
      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</html>
